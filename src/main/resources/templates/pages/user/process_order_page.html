<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head title="Orders page" >
    <th:block th:insert="~{fragments/head}" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="content-wrap">
    <div class="content cart-page">
        <div th:fragment="orderContent">
            <div th:if="${orders.size() > 0}" class="accordion" id="accordionParent">
                <h1>Vytvorené objednávky</h1>
                <h2>Aktuálny dátum: <strong id="actualDate"></strong></h2>
                <h2>Aktuálny čas: <strong id="actualTime"></strong></h2>
                <ul class = "list-group" th:each="element : ${orders}">
                    <li class = "list-group-item" style="margin-top: 16px; background: var(--color-brown)">
                        <h4 class="mb-3" th:text="'Objednané jedlo s ID: ' + ${element.key.id}"></h4>
                        <h5 class="mb-3">
                            Dátum a čas objednania:
                            <strong style="color: var(--color-white)" th:text=" ${#dates.format(element.key.creationDate, 'dd.MM.yyyy HH:mm')}"></strong>
                        </h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Objednané jedlo</th>
                                    <th scope="col">Počet porcií</th>
                                </tr>
                                </thead>
                            <tbody>
                                <tr th:each="orderedFood : ${element.value}">
                                    <td th:text="${orderedFood.food.name}"></td>
                                    <td th:text="${orderedFood.quantity}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>
<style>
    #accordionParent {
        max-width: 850px;
        margin: auto;
    }
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
    function setActualDate() {
        $.ajax({
            url : '/admin/getActualDate',
            success : function(data) {
                $('#actualDate').html(data);
            }
        });
    }
    function setActualTime() {
        $.ajax({
            url : '/admin/getActualTime',
            success : function(data) {
                $('#actualTime').html(data);
            }
        });
    }
</script>
<script type="text/javascript">
    var intervalIdDate = 0;
    intervalIdDate = setInterval(setActualDate, 100);
    var intervalIdTime = 1;
    intervalIdTime = setInterval(setActualTime, 100);
</script>

</html>
