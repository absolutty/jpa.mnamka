<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head title="User page" >
	<th:block th:insert="~{fragments/head}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="content-wrap">
	<div class="content user-page col-lg-6 offset-lg-3">
		<th:block th:insert="~{fragments/alert}"></th:block>
		<form method="post" th:action="@{/user/edit}" th:object="${user}">
			<!--     USERs EMAIL     -->
			<div class="row mb-3">
				<label for="userEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="userEmail" th:value="${email}" th:field="*{email}" required>
				</div>
			</div>
			<!--     USERs NAME     -->
			<div class="row mb-3">
				<label for="userName" class="col-sm-2 col-form-label">Meno</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName" th:value="${firstName}" th:field="*{firstName}" required>
				</div>
			</div>
			<!--     USERs LASTNAME     -->
			<div class="row mb-3">
				<label for="lastName" class="col-sm-2 col-form-label">Priezvisko</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastName" th:value="${lastName}" th:field="*{lastName}" required>
				</div>
			</div>
			<!--     USERs PASSWORD     -->
			<div class="row mb-3">
				<label for="password" class="col-sm-2 col-form-label">Heslo</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="password" th:value="${password}" th:field="*{password}" required>
				</div>
			</div>
			<!--     USERs GENDER     -->
			<div class="row mb-3">
				<label for="userGender" class="col-sm-2 col-form-label">Pohlavie</label>
				<div class="col-sm-10">
					<select class="form-select" id="userGender" th:field="*{gender}">
						<option selected disabled value="">Choose...</option>
						<option value="male" th:text="Muž" th:selected="${gender == 'male'}"></option>
						<option value="female" th:text="Žena" th:selected="${gender == 'female'}"></option>
					</select>
				</div>
			</div>
			<!--	USERs ROLE-->
			<div class="row mb-3">
				<label for="userRole" class="col-sm-2 col-form-label">Rola</label>
				<div class="col-sm-10">
					<select class="form-select" id="userRole" th:field="*{role}">
						<option selected disabled value="">Choose...</option>
						<option value="USER" th:text="USER" th:selected="${role == 'USER'}"></option>
						<option value="ADMIN" th:text="ADMIN" th:selected="${role == 'ADMIN'}"></option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Ulož</button>
		</form>

	</div>
</div>
</body>
</html>
