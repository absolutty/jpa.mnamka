<div class="modal fade" id="editFoodtypeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editFoodtypeModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="editFoodtypeModalLabel">Edituješ typ jedla: <strong th:text="${foodTypeToBeEdited.name}"></strong></h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form method="post" th:action="@{/admin/foodtypes/edit}">
					<!--     FOODTYPEs ID     -->
					<div class="row mb-3">
						<label for="foodtypeId" class="col-sm-2 col-form-label">Id</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="foodtypeId" th:value="${foodTypeToBeEdited.food_type_id}" th:field="*{foodTypeToBeEdited.food_type_id}" readonly>
						</div>
					</div>
					<!--     FOODTYPEs NAME     -->
					<div class="row mb-3">
						<label for="foodtypeName" class="col-sm-2 col-form-label">Názov</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="foodtypeName" th:value="${foodTypeToBeEdited.name}" th:field="*{foodTypeToBeEdited.name}" required>
						</div>
					</div>

					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvor</button>
					<button type="submit" class="btn btn-primary">Ulož</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editFoodtypeModal = new bootstrap.Modal('#editFoodtypeModal');
        if (editFoodtypeModal) {
            editFoodtypeModal.show();
        }
    });
</script>
